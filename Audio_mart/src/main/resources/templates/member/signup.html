<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<title>Login / Join</title>
	<link rel="stylesheet" href="/css/login-page.css">
</head>

<body>

	<div class="container right-panel-active">
		<!-- Sign Up -->
		<div class="container__form container--signup">
			<form action="#" class="form" id="form1">
				<h2 class="form__title">Sign Up</h2>
				<input type="text" placeholder="아이디" class="input" />
				<input type="password" placeholder="비밀번호" class="input" />
				<input type="text" placeholder="이름" class="input" />
				<input type="text" placeholder="휴대전화번호" class="input" />
				<input type="text" placeholder="주소" class="input" />
				<button class="btn">Sign Up</button>
			</form>
		</div>

		<!-- Sign In -->
		<div class="container__form container--signin">
			<form action="#" class="form" id="form2">
				<h2 class="form__title">Sign In</h2>
				<input type="text" placeholder="아이디" class="input" />
				<input type="password" placeholder="비밀번호" class="input" />
				<a href="#" class="link">Forgot your password?</a>
				<button class="btn">Sign In</button>
			</form>
		</div>

		<!-- Overlay -->
		<div class="container__overlay">
			<div class="overlay">
				<div class="overlay__panel overlay--left">
					<button class="btn" id="signIn">Sign In</button>
				</div>
				<div class="overlay__panel overlay--right">
					<button class="btn" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>

</body>

<script src="/scripts/login-page.js"></script>

</html>
