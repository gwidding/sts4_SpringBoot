<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<title>로그인</title>
	<link rel="stylesheet" href="/css/login-page.css">
</head>

<body>

	<div class="container">
		<!-- 회원 가입 -->
		<div class="container__form container--signup">
			<form class="form" id="join" th:action="@{/member/register.do}" th:object="${newMember}" method="post" onsubmit="return registerMember(this)">
				<h2 class="form__title">Sign Up</h2>
				<input type="text" th:field="*{custid}" placeholder="아이디" class="input" />
				<input type="password" th:field="*{pwd}" placeholder="비밀번호" class="input" />
				<input type="text" th:field="*{custname}" placeholder="이름" class="input" />
				<input type="text" th:field="*{phone}" placeholder="010-0000-0000" class="input" />
				<input type="text" th:field="*{addr}" placeholder="주소" class="input" />
				<button type="submit" class="btn">Sign Up</button>
			</form>
		</div>

		<!-- 로그인  -->
		<div class="container__form container--signin">
			<form class="form" id="login" action="#">
				<h2 class="form__title">Sign In</h2>
				<input type="text" name="id" placeholder="아이디" class="input" />
				<input type="password" name="password"placeholder="비밀번호" class="input" />
				<a href="#" class="link">Forgot your password?</a>
				<button class="btn">Sign In</button>
			</form>
		</div>

		<!-- Overlay -->
		<div class="container__overlay">
			<div class="overlay">
				<div class="overlay__panel overlay--left">
					<button class="btn" id="signIn">Sign In</button>
				</div>
				<div class="overlay__panel overlay--right">
					<button class="btn" id="signUp">Sign Up</button>
				</div>
			</div>
		</div>
	</div>

</body>

<script src="/scripts/login-page.js"></script>

</html>
