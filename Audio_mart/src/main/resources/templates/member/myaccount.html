<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<meta charset="UTF-8">
	<title>계정관리</title>
	
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">

	  <!-- Main content -->
	  <div class="h-screen flex-grow-1 overflow-y-lg-auto">
		  
	    <!-- Header -->
	    <header class="bg-surface-primary border-bottom pt-6">
	      <div class="container-fluid">
	        <div class="mb-npx">
	          <div class="row align-items-center">
	            <div class="col-sm-6 col-12 mb-4 mb-sm-0">
	              <!-- Title -->
	              <h1 class="h2 mb-0 ls-tight">마이 페이지</h1>
	            </div>
	            
	            <!-- Actions -->
	            <div class="col-sm-6 col-12 text-sm-end">
	              <div class="mx-n1">
	                <a href="#" class="btn d-inline-flex btn-sm btn-neutral mx-1">
	                  <span class=" pe-2">
	                    <i class="bi bi-pencil"></i>
	                  </span>
	                  <span>수정하기</span>
	                </a>
	                <a href="#" class="btn d-inline-flex btn-sm btn-primary mx-1">
	                  <span class=" pe-2">
	                    <i class="bi bi-plus"></i>
	                  </span>
	                  <span>생성하기</span>
	                </a>
	              </div>
	            </div>
	          </div>
	          
	          <!-- Nav -->
	          <ul class="nav nav-tabs mt-4 overflow-x border-0">
	            <li class="nav-item ">
	              <a href="#" class="nav-link active">All files</a>
	            </li>
	            <li class="nav-item">
	              <a href="#" class="nav-link font-regular">Shared</a>
	            </li>
	            <li class="nav-item">
	              <a href="#" class="nav-link font-regular">File requests</a>
	            </li>
	          </ul>
	        </div>
	      </div>
	    </header>
	    
	    <!-- Main -->
	    <main class="py-6 bg-surface-secondary">
	      <div class="container-fluid">
	        <div class="row">
	          <div class="col-xl-7 mx-auto">           
	           
	            <!-- Form -->
	            <div class="mb-5">
	              <h4 class="mb-0">내 정보</h4>
	            </div>
	            
	            <form class="mb-6" th:object="${memberInfo}">
					
	              <div class="row mb-5">
	                <div class="col-md-6">
		                <label class="form-label" for="custname">이름</label>
		                <input type="text" th:field="*{custname}" class="form-control" id="custname">
	                </div>
	                
	                <div class="col-md-6">
	                    <label class="form-label" for="pwd">비밀번호</label>
	                    <input type="text" th:field="*{pwd}" class="form-control" id="pwd">
	                </div>
	              </div>
	              
	              <div class="row g-5">
	                <div class="col-md-6">
	                    <label class="form-label" for="phone">전화번호</label>
	                    <input type="email" th:field="*{phone}" class="form-control" id="phone">
	                </div>
	               
	                <div class="col-md-6">
	                    <label class="form-label" for="joinDate">가입일자</label>
	                    <p class="form-control" th:text="*{#temporals.format( joinDate, 'yyyy-MM-dd' )}"></p>
	                </div>
	                
	                 <div class="col-12">  
	                    <label class="form-label" for="addr">기본 주소</label>
	                    <input type="tel" th:field="*{addr}" class="form-control" id="addr">
	                </div>

	                <div class="col-md-4">
	                    <label class="form-label" for="country">Country</label>
	                    <select class="form-select" id="country" placeholder="Your email" aria-label="Default select example">
	                      <option selected>Country</option>
	                      <option value="1">One</option>
	                      <option value="2">Two</option>
	                      <option value="3">Three</option>
	                    </select>
	                </div>
	
	                <div class="col-12">
	                  <div class="form-check">
	                    <input class="form-check-input" type="checkbox" name="check_primary_address" id="check_primary_address">
	                    <label class="form-check-label" for="check_primary_address">
	                      Make this my default address
	                    </label>
	                  </div>
	                </div>
	              </div>
	              <div class="text-end">
	                <button type="button" class="btn btn-sm btn-neutral me-2">Cancel</button>
	                <button type="submit" class="btn btn-sm btn-primary">Save</button>
	              </div>
	            </form>
	            <hr class="my-10" />
	            
	
	          </div>
	        </div>
	      </div>
	    </main>
	  </div>
	</div>
</body>
</html>
